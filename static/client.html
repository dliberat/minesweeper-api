<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Sweeper</title>
  <meta name="description" content="JS client for Minesweeper API">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>


<div class="content">




  <header>
    <div class="center">
      <h1>Sweeper</h1>
    </div>
  </header>


    <div id="outer--container">


      <div id="dashboard--grid">
        <div id="dashboard-controls" class="dashboard-grid-cell">
          <div class="dashboard-grid-cell-header">Start New Game</div>
          <div class="dashboard-grid-cell-contents">
            <div>
              <label class="label" for="input--numrows">Rows:</label>
              <input
                id="input--numrows"
                name="input--numrows"
                type="number"
                class="input--numeric"
                value="8"
                min="6"
                max="20"
              />
            </div>
            <div>
              <label class="label" for="input--numcols">Columns:</label>
              <input
                id="input--numcols"
                name="input--numcols"
                type="number"
                class="input--numeric"
                value="8"
                min="6"
                max="20"
              />
            </div>
            <div>
              <label class="label" for="input--nummines">Mines:</label>
              <input
                id="input--nummines"
                name="input--nummines"
                type="number"
                class="input--numeric"
                value="8"
                min="2"
              />
            </div>
            <div class="center" id="submit-btn-container">
              <input
                id="input--submit"
                name="input--submit"
                type="button"
                value="Start!"
              />
            </div>
          </div>
        </div>

        <div id="dashboard-gamelist" class="dashboard-grid-cell">
          <div class="dashboard-grid-cell-header">Resume Existing Game</div>
          <div class="dashboard-grid-cell-contents">
            <ul id="games-list">
            </ul>
          </div>
        </div>
      </div>
  </div>





</div>
<footer class="footer">
  <div class="footer--container">
    <a href="https://www.danliberatori.com" target="_blank">www.danliberatori.com</a>
  </div>
</footer>
</body>

        crossorigin="anonymous"></script>
<script src="js/client.js"></script>
<script src="js/dashboard.js"></script>

</html>
